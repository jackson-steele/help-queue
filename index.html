<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Physics Tutorial Lab Help Queue</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Physics Tutorial Lab Help Queue</h1>
    </header>
    <main>
      <form>
        <input type="text" name="name" placeholder="Your name" value="" autocomplete="off"><br>
        <input type="text" name="question" placeholder="Brief description of your question" value="" autocomplete="off"><br>
        <div class="custom-select">
        <select class="" name="class">
          <option disabled selected>Select your class</option>
          <option class="class">PHSCS 105</option>
          <option class="class">PHSCS 106</option>
          <option class="class">PHSCS 121</option>
          <option class="class">PHSCS 123</option>
          <option class="class">PHSCS 220</option>
        </select>
        </div>
        <button type="button" name="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
